<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Car Wrench Game - Tap to Move</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background: #333;
      border: 2px solid #fff;
      margin-top: 20px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Robot Car Wrench Game</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="controls">
    <button id="startButton">Start Game</button>
    <button id="newGameButton" style="display:none;">New Game</button>
  </div>

  <script>
    window.onload = function() {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let car = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        angle: 0,
        speed: 0,
        acceleration: 1.0,
        friction: 0.96,
        maxSpeed: 10,
        color: "#00ffff"
      };

      let wrench = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 20
      };

      function resetWrench() {
        wrench.x = Math.random() * (canvas.width - 80) + 40;
        wrench.y = Math.random() * (canvas.height - 80) + 40;
      }

      function drawRobotCar() {
        ctx.save();
        ctx.translate(car.x, car.y);
        ctx.rotate(car.angle);
        ctx.fillStyle = car.color;
        ctx.fillRect(-30, -15, 60, 30);
        ctx.restore();
      }

      function drawWrench() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(wrench.x, wrench.y, wrench.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      function update() {
        car.x += Math.cos(car.angle) * car.speed;
        car.y += Math.sin(car.angle) * car.speed;
        car.speed *= car.friction;

        if (car.x < 0) car.x = canvas.width;
        if (car.x > canvas.width) car.x = 0;
        if (car.y < 0) car.y = canvas.height;
        if (car.y > canvas.height) car.y = 0;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawRobotCar();
        drawWrench();
      }

      canvas.addEventListener("click", function (e) {
        let rect = canvas.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;

        let dx = x - car.x;
        let dy = y - car.y;
        car.angle = Math.atan2(dy, dx);
        car.speed = car.maxSpeed;
      });

      setInterval(update, 16);
    };
  </script>
</body>
</html>
